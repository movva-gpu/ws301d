<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="formulaire">
        <div class="blocphoto"></div>
        
        <div class="form-container">
            <h1 class="titre-form">UNE QUESTION ? UN AVIS ?<br>POUR NOUS LE DIRE, C'EST PAR ICI !</h1>
            <form>
                <div class="form-nom-prenom">
                    <div class="form-nom">
                        <label for="nom">Nom*</label>
                        <input type="text" id="nom" placeholder="Doe" required>
                    </div>
                    <div class="form-prenom">
                        <label for="prenom">Prénom*</label>
                        <input type="text" id="prenom" placeholder="John" required>
                    </div>
                </div>
                <div class="form-tel-email">
                    <div class="form-tel">
                        <label for="tel">Tel*</label>
                        <input type="tel" id="tel" placeholder="06 00 00 00 00" required>
                    </div>
                    <div class="form-email">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="johndoe@mail.fr" required>
                    </div>
                </div>
                <div class="form-objet">
                    <div class="sub-objet">
                        <label for="objet">Objet*</label>
                        <select id="objet" required>
                            <option value="" disabled selected>Veuillez sélectionner la raison de votre contact</option>
                            <option value="avis">Un avis</option>
                            <option value="question">Une question</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="form-message">
                    <div class="sub-message">
                        <label for="message">Message*</label>
                        <textarea id="message" placeholder="Votre message..." required></textarea>
                    </div>
                </div>
                <div class="submit-btn"><button type="submit" >ENVOYER !</button></div>
                <p class="info">* Les champs sont obligatoires</p>
            </form>
        </div>
    </div>
</body>
</html>
